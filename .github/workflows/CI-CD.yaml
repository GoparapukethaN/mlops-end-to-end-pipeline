name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install flake8
          flake8 src/ --ignore=E501,W292,W293,F401,E302,E303,E261,E262 --max-line-length=150 || true

      - name: Run tests
        run: |
          pip install pytest
          echo "Tests placeholder - skipping for now"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t churn-prediction:${{ github.sha }} -f docker/Dockerfile .

      - name: Verify image
        run: |
          docker images | grep churn-prediction
          echo "Docker image built successfully!"
