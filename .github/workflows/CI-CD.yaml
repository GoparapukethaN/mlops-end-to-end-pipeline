name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov
    - name: Run linting
      run: |
        pip install flake8 black
        flake8 src/ --max-line-length=100
        black --check src/
    - name: Run tests
      run: pytest tests/ -v --cov=src

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - name: Build Docker image
      run: docker build -t churn-prediction:${{ github.sha }} -f docker/Dockerfile .
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push to Docker Hub
      run: |
        docker tag churn-prediction:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/churn-prediction:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/churn-prediction:latest
